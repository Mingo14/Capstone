{{define "main"}}
{{template "header" .}}

<div class="content">
    <h2>Now Playing Movies</h2>
    <div>Here 10 movies currently playing in theaters and their descriptions.</div>
</div>
<div>
    {{range 10}}
        <h3 id="movieTitle">
            Title: {{.titles}}
        </h3>
        <p id="movieDes">
            Des: {{.descriptions}}
        </p>
    {{end}}
</div>
{{template "footer" .}}
{{end}}
